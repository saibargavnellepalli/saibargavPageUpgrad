<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Navbar Example</title>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#home-content">Home</a></li>
        <li><a href="#projects-content">Projects</a></li>
        <li><a href="#login-content">Login</a></li>
        <li><a href="#contact-content">Contact</a></li>
      </ul>
    </nav>

    <div class="content" id="home-content">
      <h1>Welcome to the Home Page</h1>
      <p>This is the home page content.</p>
    </div>

    <div class="content" id="projects-content">
      <h1>Projects</h1>
      <p>Here are some details about our projects.</p>
    </div>

    <div class="content" id="login-content">
      <h1>Login</h1>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="content" id="contact-content">
      <h1>Contact Me</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea
        ><br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
